<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Details Form</title>
</head>
<body>
    <h2>Basic Details</h2>
    <form>
        <table>
            <tr>
                <th>First Name*</th>
                <td><input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <th>Last Name*</th>
                <td><input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <th>Marital Status</th>
                <td>
                    <label><input type="radio" name="maritalStatus" value="married" required> Married</label>
                    <label><input type="radio" name="maritalStatus" value="unmarried" required> Un-Married</label>
                </td>
            </tr>
            <tr>
                <th>Highest Qualification</th>
                <td>
                    <select id="highestQualification" name="highestQualification">
                        <option value="select">Select</option>
                        <option value="bachelor">Bachelor</option>
                        <option value="master">Master</option>
                        <option value="phd">PhD</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Contact Number*</th>
                <td><input type="number" id="contactNumber" name="contactNumber" placeholder="Enter Contact Number" required></td>
            </tr>
            <tr>
                <th>Email ID*</th>
                <td><input type="email" id="emailId" name="emailId" placeholder="Enter Email ID" required></td>
            </tr>
            <tr>
                <th>DOB</th>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <th>Hobbies</th>
                <td>
                    <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
                    <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
                    <label><input type="checkbox" name="hobbies[]" value="movie"> Movie</label>
                    <label><input type="checkbox" name="hobbies[]" value="reading"> Reading</label>
                    <label><input type="checkbox" name="hobbies[]" value="writing"> Writing</label>
                </td>
            </tr>
            <tr>
                <th>Description</th>
                <td><textarea id="description" name="description" placeholder="Write Something..." rows="4"></textarea></td>
            </tr>
            <tr>
                <th>Address</th>
                <td><input type="text" id="address" name="address" placeholder="Enter Address"></td>
            </tr>
            <tr>
                <th>City</th>
                <td><input type="text" id="city" name="city" placeholder="Enter City"></td>
            </tr>
            <tr>
                <th>Country</th>
                <td><input type="text" id="country" name="country" placeholder="Enter Country"></td>
            </tr>
            <tr>
                <th>Pincode</th>
                <td><input type="number" id="pincode" name="pincode" placeholder="Enter Pincode"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
</body>
</html>
