<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards (Bootstrap)</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .card img {
            height: 500px;
        }
        .card-title{
            font-size: 1.25rem;
        }
        .card-text{
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        a{
            text-decoration: none;
        }

        .card img {
            transition: transform 0.2s ease-in-out;
        }

        .card img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="container mt-4">  
        <div class="row">
            <div class="col-md-4">
                <a href="#">
                    <div class="card">
                        <img src="https://asia-exstatic-vivofs.vivo.com/PSee2l50xoirPK7y/1732527226902/13fc0816985cca09a079801127889d67.png" class="card-img-top img-fluid border-0" alt="Product 1" >
                        <div class="card-body">
                            <h5 class="card-title">Iqoo 13</h5>
                            <p class="card-text">First product card example.</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="#">
                    <div class="card">
                        <img src="https://th.bing.com/th/id/OIP.J-w1fSzWXYN8ZEX9Yf-7ggHaHc?rs=1&pid=ImgDetMain" class="card-img-top img-fluid border-0" alt="Product 2" >
                        <div class="card-body">
                            <h5 class="card-title">Samsung S24 Ultra</h5>
                            <p class="card-text">A Second product card example.</p>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="col-md-4">
                <a href="#">
                    <div class="card">
                        <img src="https://www.mobiledokan.co/wp-content/uploads/2024/01/Realme-12-Pro-Plus-Navigator-Beige.webp" class="card-img-top img-fluid" alt="Product 3">
                        <div class="card-body">
                            <h5 class="card-title">Realme 13 Pro</h5>
                            <p class="card-text">A third product card example.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
