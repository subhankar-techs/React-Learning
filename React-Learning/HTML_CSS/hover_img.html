<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image</title>

    <style>
        img{
            border: 5px;
            opacity: 0.5;
        }

        img:hover{
            width: 50%;
            height: 50%;
            opacity: 1.0;
            border-color: blue;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <img src="https://cdn.pixabay.com/photo/2023/08/13/00/43/blue-8186653_640.jpg" width="30%" height="30%" alt="">
</body>

</html>
