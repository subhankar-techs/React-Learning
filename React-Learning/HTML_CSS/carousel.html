<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Effect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

                    <img src="https://cdn.wallpapersafari.com/28/20/tOndu2.jpg" alt="Naruto" class="d-block" style="width: 100%; height: 60%;/">

                        <h3>Naruto</h3>
                        <p>Anime</p>
                    </div>
                </div>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://data.1freewallpapers.com/download/naruto-shippuden-naruto-naruto-the-last-movie-uzumaki-samurai-uzumaki-naruto.jpg" alt="a" class="d-block" style="width: 100%; height: 60%;">
                    <div class="carousel-caption">
                        <h3>Naruto</h3>
                        <p>Anime</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
