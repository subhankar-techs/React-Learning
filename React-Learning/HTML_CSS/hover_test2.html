<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover test 2</title>

    <style>
        ol{
            background-color: rgb(0, 255, 38);
            width: 20%;
            padding: 20px;
        }

       ol>li{
        background-color: yellow;
        padding: 10px;
        margin: 5px;
        color: red;
        font-style: italic;
        }

        li:hover{
            background-color: slateblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <ol>
            <li>West Bengal</li>
            <li>Assam</li>
            <li>Gujrat</li>
            <li>Tamil Nadu</li>
            <li>Punjab</li>
        </ol>
    </div>
</body>
</html>
