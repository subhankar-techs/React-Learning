    <script>
        function calculate(){
            let number1 = document.getElementById("number1").value;
            let number2 = document.getElementById("number2").value;
            let select = document.querySelector('input[name="select"]:checked').value;
            let result = 0;
            if(select == "addition"){
                result = Number(number1) + Number(number2);
            }
            else if(select == "subtract"){
                result = Number(number1) - Number(number2);
            }
            else if(select == "multiply"){
                result = Number(number1) * Number(number2);
            }
            else if(select == "divide"){
                if(Number(number2) == 0){
                    result = "Division is not possible by zero";
                }
                else{
                    result = Number(number1) / Number(number2);
                }
            }
            document.getElementById("result").value = result;
        }
    </script>

    <form action="" id="select">
        <label for="number">Enter first number</label>
        <input type="number" id="number1" name="number" placeholder="Enter Number" required><br><br>
        <label for="number">Enter second number</label>
        <input type="number" id="number2" name="number" placeholder="Enter Number" required><br><br>
        <label for="select" style="color: blue;">Select:</label>
        <input type="radio" name="select" value="addition" onclick="calculate()">Addition
        <input type="radio" name="select" value="subtract" onclick="calculate()">Subtract
        <input type="radio" name="select" value="multiply" onclick="calculate()">Multiply
        <input type="radio" name="select" value="divide" onclick="calculate()">Divide
        <br><br>
        <label for="result">Result:</label>
        <input type="text" id="result" name="result" placeholder="Result" readonly>
        
    </form>

    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter Name"
    </form>
