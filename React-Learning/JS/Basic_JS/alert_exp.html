<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Prompt Using JS</title>
</head>
<body>
    <script>
        var len=window.prompt("Enter length");
        var width=window.prompt("Enter width");
        var bredth =window.prompt("Enter bredth");
        var area = len * width;
        var volume = len * width * bredth;
        window.alert(`Area: ${area} , Volume: ${volume}`);
    </script>
</body>
</html>
