
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <script>
        function showData(){
            let username = document.getElementById("username").value;
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let loc = document.getElementById("loc").value;
            // console.log(location);
            let password = document.getElementById("password").value;
            let confirm_password = document.getElementById("confirm_password").value;
            let age = document.getElementById("age").value;
            let gen = document.querySelector('input[name="gen"]:checked').value;


            if(username.length < 5){
                alert("Username must be at least 5 characters long.");
                return false;
            }

            if(gender==null){
                alert("Please select a gender.");
                return false;
            }

            if(loc.trim() === ""){
                alert("Please enter your location.");
                return false;
            }

            if(password.length < 8){
                alert("Password must be at least 8 characters long.");
                return false;
            }
        
            if(password !== confirm_password){
                alert("Passwords do not match.");
                return false;
            }
            
            if(age < 18){
                alert("You must be at least 18 years old.");
                return false;
            }
            
            alert("Registration successful!");
            return true;
        }
    </script>

    <form action="" name="registrationForm" onsubmit="showData()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gen" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gen" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gen" value="other">
        <label for="other">Other</label><br><br>

        <label for="loc">location:</label><br>
        <textarea name="loc" id="loc" height="100px" width="100px"></textarea><br><br>

        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Age" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
