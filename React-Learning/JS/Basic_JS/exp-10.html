<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For..In & For..Of loop</title>
</head>
<body>
    <script>
        var arr=[1,2,3,"Hello",true];
        for(let i in arr){
            document.write(">>>>>>>>>>",arr[i]);
        }
        for(let i of arr){
            document.write(">>>>>>>>>>",i);
        }
    </script>
</body>
</html>
