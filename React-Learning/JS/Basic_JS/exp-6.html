<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operators</title>
</head>
<body>
    <script>
        var num= window.prompt("Enter a number:");
        (num%2==0)?document.write("<h2>Number is even</h2>"):
        document.write("<h2>Number is odd</h2>");       
    </script>
</body>
</html>
