<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onsubmit Event</title>
</head>
<body>
    <script>
        function showData(){
            event.preventDefault();
            var name = document.myForm.name.value;
            var email = document.myForm.email.value;
            let v= "Name: " + name + " <br> Email: " + email;
            document.getElementById("h3").innerHTML = v;
        }
    </script>

    <form action="" name="myForm" onsubmit="showData()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>
        <input type="submit" value="Submit">
    </form><br>

    <h3 id="h3"></h3>
</body>
</html>
