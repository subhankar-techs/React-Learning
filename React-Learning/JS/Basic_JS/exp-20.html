<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multivalue Form</title>
</head>
<body>
    <script>
        function validate(){
            let l=document.test.job.options.length;
            let res="";

                if(document.test.job.options[i].selected==true){

            }
            if(c==0){

</html>
