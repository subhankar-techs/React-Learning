<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouse Over Event</title>
</head>
<body>
    <script>
        var x=0;
        function over(){
            document.getElementById("head3").innerHTML=`Mouse over event is fired: ${++x}`; 
        }
    </script>

    <div onmouseover="over()"
    style="background-color: aqua; border: 1px solid black;">

    <p style="color: bule; font-size: 20px;">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur rerum delectus veniam vero obcaecati. 
        <span style="color: yellow;">Totam mollitia facilis aperiam ipsa minima, nobis, fuga repellendus suscipit maiores, dolor molestiae natus odit dignissimos.
            <label for="" style="color: red;">
                Here is the label part
            </label>
        </span>
    </p>
    </div>
    <h3 id="head3"></h3>
</body>
</html>
