<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner HTML concept</title>
</head>
<body>
    <script>
        function showData(){
            let num = document.numberTable.number.value;
            document.getElementById("result").innerHTML = "";
            for(let i=1;i<=10;i++){
                document.getElementById("result").innerHTML += `${num} * ${i} = ${num*i}<br>`
            }
        }
    </script>
    <form action="" name="numberTable">
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter Number" required><br><br>
        <input type="button" value="Submit" onclick="showData()">
    </form><br><br>
    <h3 style="color: red;" id="result"></h3>
</body>
</html>
