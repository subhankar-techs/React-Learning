<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declaration</title>
</head>
<body>
    <script>
        const x="hello";
        var y= 20;
        function abc()
        {
            let z= 30;
            document.write(`inside:: x : ${x}, y : ${y}, z : ${z}`);
        }

        abc();
        x="Welcome";
        document.write(`outside z: ${z} <br>`);
        document.write(`outside x: ${x} y: ${y} <br>`);
    </script>
</body>
</html>
