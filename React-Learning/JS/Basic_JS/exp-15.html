<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Based Events</title>
</head>
<body>
    <script>
        var x=0;
        var y=0;
        z=0;
        function enter(){
            document.getElementById("sp1").innerHTML=`Mouse enter event is fired: ${++x}`;
        }

        function out(){
            document.getElementById("sp2").innerHTML=`Mouse out event is fired: ${++y}`;
        }

        function move(){
            document.getElementById("sp3").innerHTML=`Mouse move event is fired: ${++z}`;
        }
    </script>

    <div onmouseenter="enter()" onmouseout="out()" onmousemove="move()" style="color: blueviolet; background-color: aqua; padding: 10px; margin: 10px;">
    Mouse is here
    </div><br>

    <span id="sp1"></span><br>
    <span id="sp2"></span><br>
    <span id="sp3"></span>
</body>
</html>
