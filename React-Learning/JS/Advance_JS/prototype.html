<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertotype Concept</title>
</head>
<body>
    <script>
        // The prototype is a special property of JavaScript objects that allows you to add new properties and methods to existing objects.

        // method Constructor
        function person(id, nm, em){
            this.id = id;
            this.name = nm;
            this.email = em;
        }

        person.prototype = {
            gen : 'male',
            dept : 'IT',
            loc : 'India',
        }

        var emp1 = new person(1, 'subhankar', 'abc@gmail.com');
        var emp2 = new person(2, 'suman', 'xyz@gmail.com');
        var emp3 = new person(3, 'suman', 'xyz@gmail.com');

        console.log(emp1.gen);
        console.log(emp2.dept);
        console.log(emp3. loc);
    </script>
</body>
</html>
