        var test = {
            principle: 1000,
            rate: 5,
            time: 2,
        }

        function interest(time) {
            return this.principle * this.rate * time / 100;
        }

        var result = interest.call(test, test.time); 
        
        var amount = test.principle + result;
        
        document.write(`Time: ${test.time} years <br>`);
