<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"></div>
    <script>
        var info=[
            {name: "SUBHANKAR",age:23,city:"Kolkata"},
            {name: "SOUVIK",age:23,city:"Panskura"},
            {name: "SOURAV",age:22,city:"Mecheda"},
        ]
        var res="<ol>";
            info.forEach((val,index)=>{
                res+=`<li>ID: ${index+1} Name:${val.name} Age:${val.age} City:${val.city}</li>`;
            })

            res=res+"</ol>";
            document.getElementById("d1").innerHTML=res;
    </script>
</body>
</html>
