<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Object Concept</title>
</head>
<body>
    <script>
        var info={
            name: "SUBHANKAR",
            location: {state:'WB',city:'Kolkata'},
            skills:["HTML","CSS","JS"]

        }
        console.log(info);
        console.log(info.name);
        console.log(info.location.city);
        console.log(info.skills[1]);
    </script>
</body>
</html>
