<body>
    <script>
        const e = 10;

        function sum(a){
            return function(b){
                return function(c){
                    return function(d){
                        return a + b + c + d + e;
                    }
                }
            }
        }

        console.log(sum(1)(2)(3)(4)); // 20

        //or other approch

        const sum2 = sum(1);
        const sum3 = sum2(2);
        const sum4 = sum3(3);
        const result = sum4(4);
        console.log(result); // 20 

        //or other approch
        const result2 = sum(1)(2)(3)(4);
        console.log(result2); // 20
    </script>
